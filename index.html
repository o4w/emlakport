
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmlakPort - Profesyonel Portföy Yönetimi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "react/jsx-runtime": "https://esm.sh/react@19/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.1?deps=react@19,react-dom@19",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19,react-dom@19",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script>
      // Global environment variables
      window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #loading-screen {
            position: fixed; inset: 0; background: #0f172a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; color: white; transition: opacity 0.4s ease-out;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid #1e293b; border-top: 4px solid #3b82f6;
            border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="mt-4 font-black tracking-widest text-[10px] uppercase text-slate-500">Sistem Yükleniyor...</div>
    </div>

    <div id="root"></div>

    <!-- Giriş noktası standart modül olarak çağrılıyor -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // UI Hazır olduğunda loader'ı kaldır
        const checkRoot = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 400);
                }
                clearInterval(checkRoot);
            }
        }, 100);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
